<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки с эффектами наведения</title>
    <link rel="stylesheet" href="/card/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <!-- Теперь фронтальная часть — это детали продукта -->
                <div class="card-front">
                    <img src="https://th.bing.com/th/id/R.0396e581d98acd83a7452f2e317b6b6f?rik=Ii2TBTL8KcQRMw&pid=ImgRaw&r=0" alt="Продукт 1">
                    <h3>Wondar woman</h3>
                    <p>TEXT ABOUT HERO</p>
                    <button class="btn">buy</button>
                   
                </div>
                
                <!-- Задняя часть — изображение, название продукта и кнопка -->
                <div class="card-back">
                    <h3>HOVER ME!</h3>
                    <p>Lorum Ipsum</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://pngimg.com/uploads/batman/batman_PNG51.png" alt="Продукт 1">
                    <h3>BATMAN</h3>
                    <p>TEXT ABOUT HERO</p>
                    <button class="btn">buy</button>
                   
                </div>
                
               
                <div class="card-back">
                    <h3>HOVER ME!</h3>
                    <p>Lorum Ipsum</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://th.bing.com/th/id/R.60dcb653480a94cd22af6787ba625f6b?rik=nhqgUx99wIwHjQ&pid=ImgRaw&r=0" alt="Продукт 1">
                    <h3>SUPERMAN</h3>
                    <p>TEXT ABOUT HERO</p>
                    <button class="btn">buy</button>
                   
                </div>
                
              
                <div class="card-back">
                    <h3>HOVER ME!</h3>
                    <p>Lorum Ipsum</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
